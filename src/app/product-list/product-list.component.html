<div ngClass="product-list">
  <div ngClass="product-item" *ngFor="let product of products">
    <h3 ngClass="product-name"><a [routerLink]="['/products', product.id]">{{product.name}}</a></h3>
    <p ngClass="product-desc" *ngIf="product.description">
      {{product.description}}
    </p>
    <button (click)="share(product.name)">Share</button>
    <app-product-alerts [price]="product.price" (notify)="onNotify($event)"></app-product-alerts>
  </div>
</div>
